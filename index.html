<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>

        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="password" />
        <br />
        <button id="login" class="btn btn-success">LogIn</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h3>$ <span id="currentDeposite">00.00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h3><span id="currentWithdraw">00.00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h3><span id="currentBalance">1200</span></h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposite</h4>
            <input
              id="depositeAmount"
              type="text"
              class="form-control"
              placeholder="$amount you want to deposite"
            />
            <br /><button id="deposite" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      //deposite button event handler
      const depositBtn = document.getElementById("deposite");
      depositBtn.addEventListener("click", function () {
        const depositeNumber = getInputNumber("depositeAmount");

        //......Without Function.......

        // const currentDeposite =
        //   document.getElementById("currentDeposite").innerText;

        // const currentDepositeNumber = parseFloat(currentDeposite);
        // const totalDiposite = depositeNumber + currentDepositeNumber;
        // document.getElementById("currentDeposite").innerText = totalDiposite;
        // document.getElementById("depositeAmount").value = "";

        // const currentBalance =
        //   document.getElementById("currentBalance").innerText;

        // currentBalanceNumber = parseFloat(currentBalance);
        // totalBalance = currentBalanceNumber + totalDiposite;
        // document.getElementById("currentBalance").innerText = totalBalance;

        //.....Using Function......

        updateSpanText("currentDeposite", depositeNumber);
        updateSpanText("currentBalance", depositeNumber);
        document.getElementById("depositeAmount").value = "";
      });

      //.....WithDraw Button.....

      const withdrawButton = document.getElementById("withdraw");
      withdrawButton.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("withdrawAmount");
        console.log(withdrawNumber);
      });

      //........Function.........

      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateSpanText(id, depositeNumber) {
        const current = document.getElementById(id).innerText;

        const currentNumber = parseFloat(current);
        const total = currentNumber + depositeNumber;
        document.getElementById(id).innerText = total;
      }
    </script>
  </body>
</html>
